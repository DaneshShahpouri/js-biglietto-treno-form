<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto Treno Form</title>
</head>
<body>

    <div class="container">

        <div class="input-side">

            <div class="logo">

                <img id="logo" src="img/logo.jpg" alt="logo">
    
                <h1>Il tuo Biglietto:</h1>

            </div>
    
            <div class="input-container">
                
                <div class="calc-price-input">
                    
                    <input id="user-name" type="text" placeholder="Nome e Cognome">
                    
                    <input id="user-distance" type="number" placeholder="Km da percorrere?">
        
                    <input id="user-age" type="number" placeholder="età?">
        
                </div>
    
                <!-- buttons -->
                <input id="btn-ticket-price" type="button" class="btn bg-red" value="Calcola il prezzo del biglietto">
    
                <input id="btn-distance" type="button" class="btn bg-green" value="Calcola il tempo del viaggio">
    
                <input id="btn-ticket-generator" type="button" class="btn bg-blue" value="Stampa Biglietto">
    
            </div>
        
        </div>


        <div class="ticket-wrapper">

            <h5 id="output">Il tuo biglietto costa</h5>
            <h5 id="output-time">Il tuo viaggio durerà</h5>

            <div class="ticket hidden">

                <h2>Dettagli Biglietto</h2>

                <div class="info-container">

                    <div class="name-pass-wrapper">
    
                        <h5>Nome Passeggero:</h5>
                        <h4 id="name-pass"></h4>
    
                    </div>


                    <div class="travel-distance">

                        <h6>Distanza</h6>
                        <h4 id="distance-pass"></h4>

                    </div>

                    <div class="travel-cost">

                        <h5>Costo</h5>
                        <h4 id="price-pass"></h4>

                    </div>

                </div>
  
            </div>

        </div>

    </div>
    

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
